        function debounce(func, wait, immediate) {
          var timeout;
          return function () {
            var context = this, args = arguments;
            var later = function () {
              timeout = null;
              if (!immediate) func.apply(context, args);
            };
        
            var callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
          };
        }

        $(document).ready(function(){

          var buttonText = '';

          if (buttonText.length > 0) {
            $('body').append('<a href="#" class="u14091-mt_btn_top"> <span class="u14091-mt-scrolltop-arrow"></span></a>');
          } else {
            $('body').append('<a href="#" class="u14091-mt_btn_top arrow-only"><span class="u14091-mt-scrolltop-arrow"></span></a>');
          }

          if ("disable" == "enable") {
            $( "<style>@media (min-width: 720px) and (max-width: 1280px) {body .u14091-mt_btn_top {display: none !important;}}</style>" ).appendTo( "head" );
          }

          var scrollSpeed = 400;
          var $base = $('html, body');
          var alignment = 'right';

          switch(alignment) {
            case 'center':
              var paddingBottom = '20';
              var widthOfElement = $('.u14091-mt_btn_top').outerWidth();
              widthOfElement = widthOfElement / 2;
              $('.u14091-mt_btn_top').css('left', '50%');
              $('.u14091-mt_btn_top').css('margin-left', '-' + widthOfElement + 'px');
              $('.u14091-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'left':
              var paddingLeft = '30';
              var paddingBottom = '20';
              $('.u14091-mt_btn_top').css('left', paddingLeft + 'px');
              $('.u14091-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'right':
              var paddingRight = '30';
              var paddingBottom = '20';
              $('.u14091-mt_btn_top').css('right', paddingRight + 'px');
              $('.u14091-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            default: 
              var paddingBottom = '20';
              $('.u14091-mt_btn_top').css('left', '50%');
              $('.u14091-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;
          }

          $('.u14091-mt_btn_top').on('click', function(e){
            
            e.preventDefault();
            
            $base.animate({
              scrollTop: 0
            }, scrollSpeed);

          });

          var showButtonValue = parseInt('100');

          var showOrHideButton = debounce(function(){

		<script>
			function marqueetext1(a, b) {
			var width = b.width();
			var start_pos = a.width();
			var end_pos = -width;
			function scroll() {
				if (b.position().left <= -width) {
					b.css('left', start_pos);
					scroll();
				}
				else {
					time = (parseInt(b.position().left, 10) - end_pos) *
						(60000 / (start_pos - end_pos) / 5);
					b.animate({'left': -width}, time, 'linear', function() {
						scroll();
					});
				}
			}
				if('start' == 'start') {		
					b.css({'width': width,'left': start_pos});
					scroll(a, b);				
					$('#text-text1').toggle(function(){
							b.stop();
							b.clearQueue();					
						},
						function(){
							scroll(a, b);
						});
				} else {
					b.css({'width': width,'left': start_pos});
					scroll(a, b);
				}		
			}
			$(document).ready(function() {
				marqueetext1($('#display-text1'), $('#text-text1'));
			});
	</script>
